<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <div class="container">
        <div class="options">
            <div>
                <input type="button" onclick="cleanBoard()" value="Clear">
        </div>
        <div>
            <input type="button" onclick="applyRainbow()" value="Rainbow">
        </div>
        <div>
            <input type="button" onclick="applyBlack()" value="Black">
        </div>
        <div>
            <input type="button" onclick="applyEraser()" value="Eraser">
        </div>
        <div>
            <input type="color" onclick="pickColor()" id="color">
        </div>
        <input type="range" name="slider" id="slider" min="4" max="16" step="2" autocomplete="off">
        <br>
        <label for="slider">Grid Size</label>
        
        <p>Value: <span id="value"></span> X <span id="value2"></span></p>
    </div>
        <div class="grid"></div>
    </div>
</body>
<script src="./eas.js"></script>
</html>
